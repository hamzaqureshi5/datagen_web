{% extends 'datagenApp/base.html' %}
{% load static %}
{% block title %}
Data Generator

{% endblock title %}
<style>
    tbody{
    /* display:block;  */
    height:500px;
    overflow-y:visible !important;
  }
</style>
  
{% block content %}

<!-- One "tab" for each step in the form: -->
<div class="tab mt-3 ">
    <div
        class="preview_portion col-12 col-sm-12 col-md-12 col-lg-11 col-xl-11 shadow bg-body-tertiary rounded mx-auto px-5 py-2 mb-4 mt-4">
        <h3 class="text-center">Data Preview</h3>
        {% if data_generated %}
        <div class="data preview_table" style="overflow-x: scroll;overflow-y: scroll;  ">
            
                {{ df_html | safe }}
          
        </div>

        {% else %}
        <!-- <p class="text-danger">No data generated.</p> -->
        <div style="height:650px">
            <p class="alert alert-danger text-left">No data generated.</p></div>

        {% endif %}
        <div class="col-12 text-end  text-center mt-2" >
            <form action="#" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary " name="submit">Generate</button>
            </form>
        </div>
    </div>

    <a class="btn btn-secondary " href="{% url 'graphical' %}">Back</a>
    <a class="btn btn-primary " href="{% url 'generate' %}">Next</a>


</div>

{% endblock content %}
