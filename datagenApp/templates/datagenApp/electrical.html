{% extends 'datagenApp/base.html' %} {% load static %} {% block title %} Data
Generator {% endblock title %} {% block content %}

<!-- One "tab" for each step in the form: -->
<div class="tab mt-5">
  <div
    class="left_portion col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 shadow bg-body-tertiary rounded mx-auto p-5 mb-5 mt-5"
  >
    <div class="row my-2">
      <div
        class="col-12 text-center border border border-secondary border-2 border-2"
      >
        <h2>Electrical Data</h2>
      </div>
    </div>
    <div class="row my-3">
      <div class="select col-12 col-sm-6 col-md-6 col-lg-8 col-xl-8 m-0 p-0">
        <select
          class="form-select form-select-sm"
          aria-label="Default select example"
          name="e_comboBox"
        >
          <option selected>--Select--</option>
          <option value="1">ICCID</option>
          <option value="2">IMSI</option>
          <option value="3">ACC</option>
          <option value="3">PIN 1</option>
          <option value="3">PUK 1</option>
          <option value="3">PIN 2</option>
          <option value="3">PUK 2</option>
          <option value="3">KI</option>
          <option value="3">EKI</option>
          <option value="3">ADM 1</option>
          <option value="3">OPC</option>
        </select>
      </div>
      <div
        class="btns col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mt-2 mt-sm-0 mt-md-0 mt-lg-0 mt-xl-0"
      >
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-sm btn_icons" name="e_add_text">
            <i class="fas fa-plus-circle"></i>
          </button>
          <button type="button" class="btn btn-sm btn_icons" name="e_del_text">
            <i class="fas fa-minus-circle"></i>
          </button>
          <button type="button" class="btn btn-sm btn_icons" name="e_default">
            <i class="fas fa-sync"></i>
          </button>
          <button type="button" class="btn btn-sm btn_icons" name="e_save">
            <i class="fas fa-sd-card"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row table-wrap border border-1 mt-3">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Variable</th>
            <th scope="col">Clip</th>
            <th scope="col">Length</th>
          </tr>
        </thead>
        <tbody name="e_tableWidget">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!---Electrical Part End-->
  </div>

  <a class="btn btn-secondary btn-sm" href="{% url 'keys' %}">Back</a>
  <a class="btn btn-primary btn-sm" href="{% url 'graphical' %}">Next</a>
</div>

{% endblock content %}
